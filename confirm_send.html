<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Send</title>
</head>
<body>
    <h1>Confirm Sending Message</h1>
    <p>A message was sent to {{ phone_number }} within the last 30 days. Do you want to send it again?</p>
    <form action="{{ url_for('confirm_send') }}" method="post">
        <button type="submit" name="decision" value="yes">Yes</button>
        <button type="submit" name="decision" value="no">No</button>
    </form>
</body>
</html>
