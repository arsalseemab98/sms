<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <style>
        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        .stat {
            font-size: 1.5em;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Message Analytics</h1>
        <div class="stat">
            <p><strong>Sent Messages in the Last 7 Days:</strong> {{ sent_count }}</p>
            <p><strong>Received Messages in the Last 7 Days:</strong> {{ received_count }}</p>
        </div>
        <div>
            <canvas id="analyticsChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('analyticsChart').getContext('2d');
        const analyticsChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Sent', 'Received'],
                datasets: [{
                    label: '# of Messages',
                    data: [{{ sent_count }}, {{ received_count }}],
                    backgroundColor: ['rgba(75, 192, 192, 0.6)', 'rgba(255, 99, 132, 0.6)'],
                    borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
