<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Blocked Contacts</h1>
        <ul class="list-group">
            {% for number in blocked_numbers %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ number }}
                    <form action="{{ url_for('unblock_number', phone_number=number) }}" method="POST">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Unblock</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('chat') }}" class="btn btn-secondary mt-3">Back to Chat</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
