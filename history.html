<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Message History</h1>
        
        <!-- Filter Options -->
        <form method="GET" action="{{ url_for('history') }}" class="mb-3">
            <label for="filter" class="form-label">Filter by Message Direction:</label>
            <select name="filter" id="filter" class="form-select" onchange="this.form.submit()">
                <option value="all" {% if filter_option == 'all' %}selected{% endif %}>All</option>
                <option value="inbound" {% if filter_option == 'inbound' %}selected{% endif %}>Inbound</option>
                <option value="outbound" {% if filter_option == 'outbound' %}selected{% endif %}>Outbound</option>
            </select>
        </form>
        
        <!-- Message History Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Phone Number</th>
                    <th>Direction</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                {% for record in history %}
                <tr>
                    <td>{{ record['Date'] }}</td>
                    <td>{{ record['Phone Number'] }}</td>
                    <td>{{ record['Direction'] }}</td>
                    <td>{{ record['Message'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
